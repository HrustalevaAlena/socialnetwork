        <form method="post" action="" class="form">
            <h3 class="logo">Настройки</h3>
        
            <p>
                <label for="n">Фамилия:</label>
                <input type="text" name="lastname" id="n" required>
            </p>
            <p>
                <label for="sn">Имя:</label>
                <input type="text" name="firstname" id="sn">
            </p>
            <p>
                <label for="middlename">Отчество:</label>
                <input type="text" name="middlename" id="middlename" />
            </p>
            <p>
                <label for="p">Ваш пароль:</label>
                <input type="password" name="psw" id="p" required>
            </p>

            <p>
                <label>Укажите пол</label>
                <input type="button" name="sex" value="мужской">
                <input type="button" name="sex" value="женский">
            </p>
            <p>
                <label>Введите дату рождения</label>
                <input type="number" value="day" min="1" max="31">
                <input type="number" value="month" min="1" max="12">
                <input type="number" value="year" min="1950" max="2018">
                <br>
            </p>
            <p>
                <label for="emailAlt">Альтернативные Email:</label>
                <input type="text" name="emailAlt" id="emailAlt" />
            </p>
            <p>
                <label for="email">* Email:</label>
                <input type="text" name="email" id="email" />
            </p>
            <p class="submit">
                <button type="submit">Сохранить</button>
            </p>
        </form>
