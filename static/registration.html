<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>

<body>
    <form action="index.html" method="POST">
        <div class="container">
            <div class="head">
                <a href="login.html">Login</a>
                <a href="registration.html">Registration</a>
            </div>
            <p>Пожалуйста, заполните форму регистрации</p>
            <hr>
            <input type="email" name="mail" placeholder="Введите адрес электронной почты" required>
            <input type="password" name="psw" placeholder="Введите пароль" required>
            <input type="password" name="repeatpsw" placeholder="Повторите пароль" required>
            <hr>
            <button type="submit" class="Registration-button">Отправить</button>
            <hr>
            <div class="container-signin">
                <p>У Вас уже есть аккаунт? <a href="login.html">Войти</a>.</p>
            </div>
        </div>


    </form>
</body>

</html>
